<div class="grid-container">
    <mat-form-field>
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort class="full-width-table">
            <!-- Codigo Column -->
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo</th>
                <td mat-cell *matCellDef="let row">{{row.codigo}}</td>
            </ng-container>
            <!-- Nombre Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
            </ng-container>
            <!-- Dpto Column -->
            <ng-container matColumnDef="dpto">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Departamento</th>
                <td mat-cell *matCellDef="let row">{{row.dpto.nombre}}</td>
            </ng-container>
            <!-- Pais Column -->
            <ng-container matColumnDef="pais">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Pais</th>
                <td mat-cell *matCellDef="let row">{{row.dpto.pais.nombre}}</td>
            </ng-container>
            <!-- Acciones Column -->
            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-mini-fab color="primary" aria-label="Adicionar Registro" (click)="openNewDialog()">
                        <mat-icon>add</mat-icon>
                    </button>
                    <button mat-mini-fab color="accent" aria-label="Editar Registro" (click)="openEditDialog(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab color="warn" aria-label="Eliminar Registro" (click)="openDeleteDialog(row)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="2">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
